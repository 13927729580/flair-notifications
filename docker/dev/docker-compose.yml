version: '2'

volumes:
  build:
    driver: local

services:
  test:
    build: 
      context: ../../
      dockerfile: docker/dev/Dockerfile
      args:
        ssh_prv_key: ${GITHUB_SSH_PRIV}
        ssh_pub_key: ${GITHUB_SSH_PUB}
    volumes:
      - build:/flair-notifications/node_modules
    command: ["npm", "test"]
  release:
    build: 
      context: ../../
      dockerfile: docker/dev/Dockerfile
      args:
        ssh_prv_key: ${GITHUB_SSH_PRIV}
        ssh_pub_key: ${GITHUB_SSH_PUB}
    volumes:
      - build:/flair-notifications/node_modules
    command: ["npm", "run", "release", "--", "patch", "--ci"]